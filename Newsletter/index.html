<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">

        <img src="icon.svg" alt="Newsletter Icon" class="icon">

        <h1>Join our newsletter</h1>

    <p class="descripcion">
        <span>Keep up with our latest collections, exclusive deals, and special offers!</span>
        <span>We introduce a new collection every week, so stay tuned to snag the</span>
        <span>hottest items just for you.</span>
    </p>

        <div class="cuadro">
            <form>
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Subscribe now</button>
            </form>

            <p class="mensaje">
                Your email is 100% confidential and won't send you any spam.
            </p>
        </div>
    </div>
</body>
</html>
